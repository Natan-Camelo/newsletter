<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias do dia</title>

    <link rel="icon" href="./src/img/icon.png">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/scrollbar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="logo">
            <img src="./src/img/logo.svg" alt="Logo RocketNews">
        </div>

        <div class="texto">
            <h2>Atualize ideias e informações em 5 minutos.</h2>
            <strong><p> Tudo que você precisa saber para começar seu dia bem e informado. </p></strong>
            <p> Noticias sobre os acontecimentos recentes e tudo que precisar para começar o dia melhor, perfeito para se preparar para cada manhã ☕. </p>

            <h3>Insira seu e-mail:</h3>
        </div>

        <div class="enviar">
            <input class="e-mail" type="text" name="insira seu e-mail" id="envio" placeholder="noticias@hotmail.com">

            <button class="botao-de-envio">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </div>

        <div class="leitura">
            <a href="#">
                <h3>Deixe-me ler primeiro</h3>

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </a>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
